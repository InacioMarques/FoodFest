<!-- navbar , sidebar ou dashboard de lado esquerdo com check box para os tipos de cozinha, sobremesas e entradas, 
    search bar para ir filtrando a medida que se escreve
    no meio cards ou containers bonitos 
    3 receitas por container
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodFest| Receitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./Styles/Receitas.css" />
  </head>
  <body onload="cards()">
    <!-- navbar -->

    <!-- conteÃºdo / resposta da api -->
    <section id="cardsContainer">

    </section>
    <!-- sidebar -->
    <section>
      <div class="container" style="margin: 5px;">
        <div class="row">
          <div class="col-2" id="boxContainer">
            <form onsubmit="form(event)" style="display: grid; grid-template-columns: auto;">
              <div>
                <input type="checkbox" id="vegetarian" name="scales" checked>
                <label for="scales">Vegetarian</label>
              </div>
              <div>
                <input type="checkbox" id="vegan" name="scales" checked>
                <label for="scales">Vegan</label>
              </div>
              <div>
                <input type="checkbox" id="glutenFree" name="scales" checked>
                <label for="scales">GlutenFree</label>
              </div>
              <div>
                <input type="checkbox" id="veryHealthy" name="scales" checked>
                <label for="scales">Very Healthy</label>
              </div>
              <div>
                <input type="checkbox" id="veryPopular" name="scales" checked>
                <label for="scales">Very Popular</label>
              </div>
              <div>
                <input type="checkbox" id="sustainable" name="scales" checked>
                <label for="scales">Sustainable</label>
              </div>
              <div>
                <input type="checkbox" id="lowFodmap" name="scales" checked>
                <label for="scales">LowFodmap</label>
              </div>
              <input type="submit" id="buttonFrom">
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="Source/js/dynamicCards.js"></script>
  </body>
</html>
